        <img src={{photoCover}}
        alt=""
        height="200px"
        >

    <div class="title__big-card">
        <h1><a [routerLink]="['/content', Id]">{{cardTitle}}</a></h1>
    </div>
    <div class="description__big-card">
        <p>

            </a>

    </div>
</div>
